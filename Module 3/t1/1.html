<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 确保 Internet Explorer 使用最新版本的渲染模式，而不是兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置视口宽度等于设备宽度，初始缩放比例为 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task 1</title>
    <!-- 引入外部 CSS 文件 -->
    <link href="1.css" rel="stylesheet">
    <!-- defer：延迟脚本执行，等 HTML 完全解析后再运行，避免阻塞页面加载 -->
    <script src="1.js" defer></script>
</head>

<body>
    <h1>Task 1</h1>
    <!-- 空的 ul 可能会通过 JavaScript 动态填充内容 -->
    <ul id="target"></ul>
</body>

</html>
